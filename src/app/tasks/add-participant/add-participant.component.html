<div class="btn-toolbar mb-2" role="toolbar">
  <div class="btn-group" role="group">
    <button class="btn btn-primary" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="addParticipantDiv">
      <i class="fa fa-plus" aria-hidden="true"></i>
      {{'dws.task.details.participants.addParticipant.button' | translate}}
    </button>
  </div>
</div>

<div id="addParticipantDiv" [ngbCollapse]="isCollapsed">
  <div class="card bg-light">
    <div class="card-body">
      <form [formGroup]="addParticipantForm" (ngSubmit)="addParticipant()" novalidate>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="participantEmail" translate>
            dws.task.details.participants.addParticipant.label
          </label>
          <div class="col-md-10">
            <input id="participantEmail" type="email" formControlName="participantEmail" class="form-control" required>
            <invalid-feedback [control]="participantEmail"></invalid-feedback>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary" [disabled]="addParticipantForm.invalid" translate>
              dws.task.details.participants.addParticipant.buttonSubmit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
