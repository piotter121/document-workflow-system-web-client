<div class="row">
  <div class="col-md-12">
    <form [formGroup]="newTask" (ngSubmit)="createTask()" novalidate>
      <fieldset>
        <legend translate>dws.task.add.legend</legend>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="name" translate>
            dws.task.add.form.name.label
          </label>
          <div class="col-md-5">
            <input id="name" type="text" class="form-control" formControlName="name" required>
            <invalid-feedback [control]="name"></invalid-feedback>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="description" translate>
            dws.task.add.form.description.label
          </label>
          <div class="col-md-5">
            <textarea id="description" class="form-control" formControlName="description"></textarea>
            <invalid-feedback [control]="description"></invalid-feedback>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="administratorEmail" translate>
            dws.task.add.form.administratorEmail.label
          </label>
          <div class="col-md-5">
            <input id="administratorEmail" type="email" class="form-control"
                   formControlName="administratorEmail" required>
            <invalid-feedback [control]="administratorEmail"></invalid-feedback>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary" [disabled]="newTask.invalid" translate>
              dws.task.add.form.createButton
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
