<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#app-navbar" aria-controls="app-navbar"
          [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="app-navbar" [ngbCollapse]="isCollapsed">
    <a class="navbar-brand" routerLink="/">
      <i class="fa fa-home" aria-hidden="true"></i> {{'dws.navbar.homePageLink' | translate}}
    </a>

    <button class="btn btn-secondary mr-2" (click)="goBack()" role="link" type="button" [hidden]="!globals.route">
      <i class="fa fa-step-backward" aria-hidden="true"></i>
      {{'dws.navbar.goBack' | translate}}
    </button>

    <span class="navbar-text ml-auto" *ngIf="loggedIn$ | async as loggedIn">
      {{'dws.navbar.currentUserMsg' | translate:loggedIn}}
    </span>

    <form class="form-inline">
      <button type="button" class="ml-2 btn btn-secondary" (click)="logout()">
        <i class="fa fa-sign-out" aria-hidden="true"></i> {{'dws.navbar.logoutBtn' | translate}}
      </button>
    </form>
  </div>
</nav>
