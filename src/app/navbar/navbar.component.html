<div class="p-2 my-4 page-header">
  <h3>
    <!--suppress HtmlUnknownTarget -->
    <img src="/assets/images/logo.png" height="40" width="40">
    <a *ngIf="title?.main" [routerLink]="title?.routerLink" class="mr-2">{{ title?.main }}</a>
    <small *ngIf="title?.small"><i class="fa fa-angle-double-right" aria-hidden="true"></i> {{ title?.small }}</small>
  </h3>
</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#app-navbar" aria-controls="app-navbar"
          [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="app-navbar" [ngbCollapse]="isCollapsed">
    <a class="navbar-brand" routerLink="/">
      <i class="fa fa-home" aria-hidden="true"></i> {{'dws.navbar.homePageLink' | translate}}
    </a>

    <span class="navbar-text mr-auto" *ngIf="loggedIn" translate [translateParams]="loggedIn">
      dws.navbar.currentUserMsg
    </span>

    <form class="form-inline">
      <button type="button" class="btn btn-secondary" (click)="logout()">
        <i class="fa fa-sign-out" aria-hidden="true"></i> {{'dws.navbar.logoutBtn' | translate}}
      </button>
    </form>
  </div>
</nav>
